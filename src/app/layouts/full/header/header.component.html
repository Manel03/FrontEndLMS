  <!-- Cloche de notification -->

  <!-- Cloche de notification (toujours visible) -->
<button mat-icon-button aria-label="Notifications"
        [matMenuTriggerFor]="notificationMenu">
  <i-tabler
    class="d-flex"
    name="bell"
    [matBadge]="allNotifications.length"
    matBadgeColor="warn"
    matBadgeHidden="allNotifications.length === 0"
    matBadgeOverlap="false">
  </i-tabler>
</button>

<!-- Menu dÃ©roulant des notifications -->
<mat-menu #notificationMenu="matMenu" class="topbar-dd cardWithShadow">
  <ng-container *ngIf="allNotifications.length > 0; else noNotif">
    <button mat-menu-item *ngFor="let notif of allNotifications">
      <mat-icon class="d-flex align-items-center">
        <i-tabler name="alert-circle" class="icon-18 d-flex"></i-tabler>
      </mat-icon>
      {{ notif.message }}
    </button>
  </ng-container>

  <!-- Message "Aucune notification" -->
  <ng-template #noNotif>
    <button mat-menu-item disabled>
      Aucune notification
    </button>
  </ng-template>
</mat-menu>


  <span class="flex-1-auto"></span>

  ">
     {{user?.firstName}} {{user?.lastName}}

  <button

  </mat-menu>
